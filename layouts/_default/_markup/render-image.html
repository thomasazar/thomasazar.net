{{ $resources := (.Page.Site.GetPage "uploads").Resources }}
{{ $file := $resources.GetMatch (strings.TrimPrefix "/uploads/" .Destination) }}
{{ $full := $file.Resize "1000x" }}
<figure>
    <img src="{{ $full.Permalink }}" alt="{{ .Text }}">
    {{ with .Title }}
        <figcaption class="caption">
            {{ . }}
        </figcaption>
    {{ end }}
</figure>
