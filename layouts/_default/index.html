<!doctype html>
<html lang="en-US">
  {{ partial "head.html" . }}
  <body class="{{ .Page.Title | urlize | lower }}">
    <header class="hero">
        {{ readFile "/static/images/logo.svg" | safeHTML }}
        <img class="hero__image" src="/images/home.jpg">
        <section class="hero__news">
          {{ .Content }}
        </section>
        <nav class="nav hero__nav">
          <ul class="nav__list">
            {{ range .Site.Menus.main }}
              <li class="nav__item">
                <a class="nav__link" href="{{ .URL }}">{{ .Name }}</a>
              </li>
            {{ end }}
          </ul>
        </nav>
      </header>
  </body>
</html>
