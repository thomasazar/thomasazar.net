{{ define "main" }}
  {{ range .Pages }}
    {{ $logo := .Title | urlize }}
    <a class="portfolio__link" href="{{ .URL }}">
      <figure class="portfolio">
        <img class="portfolio__image" src="/images/uploads/{{ $logo }}/thumb/{{ .Params.featured }}">
        <figcaption class="portfolio__logo {{ .Params.logo }}">
          {{ $svg := printf "%s%s%s" "logos/" $logo ".svg" }}
          {{ partial $svg . }}
        </figcaption>
      </figure>
    </a>
  {{ end }}
{{ end }}
