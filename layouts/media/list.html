{{ define "main" }}
  {{ $media := where .Site.Pages "Section" "media" }}
  {{ range where $media ".Title" "!=" "Media" }}
    {{ $resources := .Resources }}
    <a class="portfolio__link" href="{{ .Permalink }}">
      <figure class="portfolio">
        {{ $featured := where $resources "Name" .Params.featured }}
        {{ range $featured }}
          <img class="portfolio__image" src="{{ (.Fill "1200x800").Permalink }}">
        {{ end }}
        <figcaption class="portfolio__logo {{ .Params.logo }}">
          {{ range ($resources.Match "logo.svg") }}
            {{ .Content | safeHTML }}
          {{ end }}
        </figcaption>
      </figure>
    </a>
  {{ end }}
{{ end }}
