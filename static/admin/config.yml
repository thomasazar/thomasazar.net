backend:
  name: git-gateway
  branch: netlify-cms
publish_mode: editorial_workflow
site_url: https://www.thomasazar.net
logo_url: https://www.thomasazar.net/uploads/logo.svg
media_folder: "content/uploads"
public_folder: "/uploads"
editor:
  preview: false
collections:
  - name: "pages"
    label: "Pages"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Order", name: "weight", widget: "number"}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Menu", name: "menu", widget: "hidden", default: "main"}
  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "content/news" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Order", name: "weight", widget: "number"}
      - label: "Footer"
        name: "footer"
        widget: "object"
        fields:
          - {label: "Where", name: "where", widget: "string"}
          - {label: "When", name: "when", widget: "string"}
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Director", name: "director", widget: "string"}
          - {label: "Featuring", name: "featuring", widget: "string"}
