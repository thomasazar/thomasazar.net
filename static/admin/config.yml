backend:
  name: git-gateway
  repo: thomasazar/thomasazar.net # Path to your Bitbucket repository
  branch: hugo
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "writings" # Used in routes, e.g., /admin/collections/blog
    label: "Writings" # Used in the UI
    label_singular: "Post"
    folder: "content/writings" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "media" # Used in routes, e.g., /admin/collections/blog
    label: "Media" # Used in the UI
    label_singular: "Gallery"
    folder: "content/media" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: Order
        name: weight
        widget: number
      - label: Role
        name: role
        widget: string
      - label: Director
        name: director
        widget: string
      - label: Venue
        name: venue
        widget: string
      - label: City
        name: city
        widget: string
      - label: Photos by
        name: photos_by
        widget: string
      - label: Featured image
        name: featured
        widget: image
        config:
          media_folder: "static/images/uploads/{{slug}}"
          public_folder: "/images/uploads/{{slug}}"
      - label: Logo position
        name: logo
        widget: select
        options: ["north", "northwest", "northeast", "south", "southwest", "southeast", "center", "east", "west"]
      - label: Media
        name: media
        widget: list
        fields:
          - label: Caption
            name: caption
            widget: string
          - label: File
            name: file
            widget: image
            config:
              media_folder: "static/images/uploads/{{slug}}"
              public_folder: "/images/uploads/{{slug}}"
          - label: Major?
            name: major
            widget: boolean
