<a href="/image/full/{{ .file.fileId }}.{{ .file.extension }}">
    <figure>
        <img src="/image/thumb-block/{{ .file.fileId }}.{{ .file.extension }}" alt="{{ .caption }}">
        {{ with .caption }}
            <figcaption class="caption">
                {{ . }}
            </figcaption>
        {{ end }}
    </figure>
</a>
