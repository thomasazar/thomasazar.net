---
title: News
navigation_weight: 1
---

{% for new in site.news %}
<article class="box box--{% if new.title == 'Recently' %}full{% else %}half{% endif %}">
  <header class="header header--box">
    <h1 class="header__text header__text--box">
      {{ new.title }}
    </h1>
  </header>
  <section class="box__content">
    {{ new.content }}
  </section>
</article>
{% endfor %}
